apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lucit-ubdcc-mgmt
  namespace: lucit-ubdcc
  annotations:
    author: LUCIT <it@lucit.tech>
spec:
  serviceName: "lucit-ubdcc-mgmt"
  replicas: 1
  selector:
    matchLabels:
      app: lucit-ubdcc-mgmt
  template:
    metadata:
      labels:
        app: lucit-ubdcc-mgmt
      annotations:
        author: LUCIT <it@lucit.tech>
    spec:
      containers:
        - name: lucit-ubdcc-mgmt
          image: i018oau9.c1.de1.container-registry.ovh.net/library/lucit-ubdcc-mgmt@sha256:9e22c27b6e2d7433457238af38d7be2918bd9ce179a4154dd2bb679f43592b24
          env:
            - name: LOG_FILE_DIR
              value: "/app/logs"
            - name: LOG_LEVEL
              value: "ERROR"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
          volumeMounts:
            - name: lucit-ubdcc-pve
              mountPath: /app/logs
      volumes:
        - name: lucit-ubdcc-pve
          persistentVolumeClaim:
            claimName: lucit-ubdcc-pve
